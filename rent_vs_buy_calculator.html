<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор: Покупка или аренда?</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Навигационное меню -->
    <div id="navbar-placeholder"></div>

    <!-- Контент страницы -->
    <div class="container">
        <h1>Калькулятор оценки выгодности: Покупка или аренда жилья?</h1>
        <form id="rent-buy-form">
            <table class="form-table">
                <tr>
                    <td><label for="home-price">Стоимость жилья (₽): <span class="required">*</span></label></td>
                    <td><input type="number" id="home-price" placeholder="Введите стоимость жилья" required></td>
                </tr>
                <tr>
                    <td><label for="initial-payment">Первоначальный взнос (₽): <span class="required">*</span></label></td>
                    <td><input type="number" id="initial-payment" placeholder="Введите первоначальный взнос" required></td>
                </tr>
                <tr>
                    <td><label for="mortgage-rate">Процентная ставка по ипотеке (% годовых): <span class="required">*</span></label></td>
                    <td><input type="number" id="mortgage-rate" step="0.01" placeholder="Введите процентную ставку" required></td>
                </tr>
                <tr>
                    <td><label for="loan-term">Срок ипотеки (лет): <span class="required">*</span></label></td>
                    <td><input type="number" id="loan-term" placeholder="Введите срок ипотеки" required></td>
                </tr>
                <tr>
                    <td><label for="rent-cost">Ежемесячная арендная плата (₽): <span class="required">*</span></label></td>
                    <td><input type="number" id="rent-cost" placeholder="Введите ежемесячную арендную плату" required></td>
                </tr>
                <tr>
                    <td><label for="years">Период оценки (лет): <span class="required">*</span></label></td>
                    <td><input type="number" id="years" placeholder="Введите период оценки" required></td>
                </tr>
            </table>
            <div class="button-container">
                <button type="button" id="calculate-button">Рассчитать</button>
            </div>
        </form>

        <!-- Результаты -->
        <div id="results">
            <!-- Здесь будут отображаться результаты расчета -->
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script>
        // Загружаем навигационное меню из файла navbar.html
        document.addEventListener("DOMContentLoaded", function () {
            fetch("partials/navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                    initializeMobileMenu(); // Инициализация мобильного меню
                })
                .catch(error => {
                    console.error('Ошибка при загрузке навигационного меню:', error);
                });

            // Инициализация мобильного меню
            function initializeMobileMenu() {
                const mobileMenu = document.getElementById('mobile-menu');
                const navbarMenu = document.querySelector('.navbar-menu');

                if (mobileMenu && navbarMenu) {
                    mobileMenu.addEventListener('click', function () {
                        mobileMenu.classList.toggle('is-active');
                        navbarMenu.classList.toggle('active');
                    });
                }
            }
        });
    </script>
    <script src="js/rent_vs_buy_calculator.js"></script>
</body>
</html>
