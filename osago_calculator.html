<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор ОСАГО</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Навигационное меню -->
    <div id="navbar-placeholder"></div>

    <!-- Контент страницы -->
    <div class="container">
        <h1>Калькулятор ОСАГО</h1>
        <form id="osago-form">
            <table class="form-table">
                <tr>
                    <td><label for="car-power">Мощность двигателя (л.с.): <span class="required">*</span></label></td>
                    <td><input type="number" id="car-power" placeholder="Введите мощность двигателя" required></td>
                </tr>
                <tr>
                    <td><label for="driver-age">Возраст водителя (лет): <span class="required">*</span></label></td>
                    <td><input type="number" id="driver-age" placeholder="Введите возраст водителя" required></td>
                </tr>
                <tr>
                    <td><label for="driving-experience">Стаж вождения (лет): <span class="required">*</span></label></td>
                    <td><input type="number" id="driving-experience" placeholder="Введите стаж вождения" required></td>
                </tr>
                <tr>
                    <td><label for="region">Регион регистрации:</label></td>
                    <td>
                        <select id="region">
                            <option value="moscow">Москва</option>
                            <option value="spb">Санкт-Петербург</option>
                            <option value="other">Другой регион</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="kbm">Коэффициент бонус-малус (КБМ):</label></td>
                    <td><input type="number" id="kbm" step="0.01" value="1.00" required></td>
                </tr>
            </table>
            <div class="button-container">
                <button type="button" id="calculate-button">Рассчитать</button>
            </div>
        </form>

        <!-- Результаты -->
        <div id="results">
            <!-- Здесь будут отображаться результаты расчета -->
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script>
        // Загружаем навигационное меню из файла navbar.html
        document.addEventListener("DOMContentLoaded", function () {
            fetch("partials/navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                    initializeMobileMenu(); // Инициализация мобильного меню
                })
                .catch(error => {
                    console.error('Ошибка при загрузке навигационного меню:', error);
                });

            // Инициализация мобильного меню
            function initializeMobileMenu() {
                const mobileMenu = document.getElementById('mobile-menu');
                const navbarMenu = document.querySelector('.navbar-menu');

                if (mobileMenu && navbarMenu) {
                    mobileMenu.addEventListener('click', function () {
                        mobileMenu.classList.toggle('is-active');
                        navbarMenu.classList.toggle('active');
                    });
                }
            }
        });
    </script>
    <script src="js/osago_calculator.js"></script>
</body>
</html>
