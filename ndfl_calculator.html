<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор НДФЛ</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Подключение шрифтов Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Навигационное меню -->
    <div id="navbar-placeholder"></div>

    <!-- Контент страницы -->
    <div class="container">
        <h1>Калькулятор НДФЛ</h1>
        <form id="ndfl-form">
            <table class="form-table">
                <tr>
                    <td><label for="income">Доход до налогообложения (₽): <span class="required">*</span></label></td>
                    <td><input type="number" id="income" required></td>
                </tr>
                <tr>
                    <td><label for="tax-rate">Ставка налога (%):</label></td>
                    <td><input type="number" id="tax-rate" value="13" step="0.1"></td>
                </tr>
            </table>
            <div class="button-container">
                <button type="button" id="calculate-button">Рассчитать</button>
            </div>
        </form>

        <!-- Результаты -->
        <div id="results">
            <!-- Здесь будут отображаться результаты расчета -->
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script>
        // Загружаем навигационное меню из файла navbar.html
        document.addEventListener("DOMContentLoaded", function () {
            fetch("partials/navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                    initializeMobileMenu(); // Инициализация мобильного меню
                })
                .catch(error => {
                    console.error('Ошибка при загрузке навигационного меню:', error);
                });

            // Инициализация мобильного меню
            function initializeMobileMenu() {
                const mobileMenu = document.getElementById('mobile-menu');
                const navbarMenu = document.querySelector('.navbar-menu');

                if (mobileMenu && navbarMenu) {
                    mobileMenu.addEventListener('click', function () {
                        mobileMenu.classList.toggle('is-active');
                        navbarMenu.classList.toggle('active');
                    });
                }
            }
        });
    </script>
    <script src="js/ndfl_calculator.js" defer></script>

</body>
</html>
