<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор автокредита</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Подключение шрифтов Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Навигационное меню -->
    <div id="navbar-placeholder"></div>

    <!-- Контент страницы -->
    <div class="container">
        <h1>Калькулятор автокредита</h1>
        <form id="car-loan-form">
            <table class="form-table">
                <tr>
                    <td><label for="car-price">Стоимость автомобиля (₽): <span class="required">*</span></label></td>
                    <td><input type="number" id="car-price" required></td>
                </tr>
                <tr>
                    <td><label for="initial-payment">Первоначальный взнос (₽):</label></td>
                    <td><input type="number" id="initial-payment" value="0"></td>
                </tr>
                <tr>
                    <td><label for="loan-term">Срок кредита (лет): <span class="required">*</span></label></td>
                    <td><input type="number" id="loan-term" required></td>
                </tr>
                <tr>
                    <td><label for="interest-rate">Процентная ставка (% годовых): <span class="required">*</span></label></td>
                    <td><input type="number" id="interest-rate" step="0.01" required></td>
                </tr>
                <tr>
                    <td><label for="loan-type">Тип кредита:</label></td>
                    <td>
                        <select id="loan-type">
                            <option value="annuity">Аннуитетный</option>
                            <option value="differentiated">Дифференцированный</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="button-container">
                <button type="button" id="calculate-button">Рассчитать</button>
            </div>
        </form>

        <!-- Результаты -->
        <div id="results"></div>
    </div>

    <!-- Подключение JavaScript -->
    <script>
        // Загружаем навигационное меню из файла navbar.html
        document.addEventListener("DOMContentLoaded", function() {
            fetch("partials/navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                    initializeMobileMenu(); // Инициализация мобильного меню
                });

            // Инициализация мобильного меню
            function initializeMobileMenu() {
                const mobileMenu = document.getElementById('mobile-menu');
                const navbarMenu = document.querySelector('.navbar-menu');

                if (mobileMenu && navbarMenu) {
                    mobileMenu.addEventListener('click', function () {
                        mobileMenu.classList.toggle('is-active');
                        navbarMenu.classList.toggle('active');
                    });
                }
            }
        });
    </script>
    <script src="js/car_loan_calculator.js"></script>
</body>
</html>
