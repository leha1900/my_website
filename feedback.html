<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Подключение шрифта Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Контейнер для навигационного меню -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>Обратная связь</h1>
        <p>Если у вас есть предложения, вопросы или пожелания, пожалуйста, заполните форму ниже:</p>

        <!-- Форма обратной связи -->
        <form action="https://formspree.io/f/xgvebozr" method="POST" class="feedback-form">
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-group">
                <label for="email">Ваш E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="5" placeholder="Введите ваше сообщение" required></textarea>
            </div>
            <div class="button-container">
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>

    <!-- Подключение JavaScript -->
    <script src="js/menu.js" defer></script>
</body>
</html>
