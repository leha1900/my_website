<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор вклада</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <!-- Подключение JavaScript файла -->
    <script defer src="deposit_calculator.js"></script>

</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div class="container">
        <h1>Калькулятор вклада</h1>
        <form id="deposit-form">
            <table class="form-table">
                <tr>
                    <td><label for="deposit-amount">Сумма вклада (₽): <span class="required">*</span></label></td>
                    <td><input type="number" id="deposit-amount" required></td>
                </tr>
                <tr>
                    <td><label for="deposit-term">Срок вклада (месяцы): <span class="required">*</span></label></td>
                    <td><input type="number" id="deposit-term" required></td>
                </tr>
                <tr>
                    <td><label for="interest-rate">Процентная ставка (% годовых): <span class="required">*</span></label></td>
                    <td><input type="number" id="interest-rate" step="0.01" required></td>
                </tr>
                <tr>
                    <td><label for="capitalization">Начисление процентов:</label></td>
                    <td>
                        <select id="capitalization">
                            <option value="no">Без капитализации</option>
                            <option value="yes">С капитализацией</option>
                        </select>
                    </td>
                </tr>
                <tr id="capitalization-period-row" style="display: none;">
                    <td><label for="capitalization-period">Периодичность капитализации:</label></td>
                    <td>
                        <select id="capitalization-period">
                            <option value="12">Ежемесячно</option>
                            <option value="4">Ежеквартально</option>
                            <option value="1">Ежегодно</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="button-container">
                <button type="button" id="calculate-button">Рассчитать</button>
            </div>
        </form>
        <!-- Результаты -->
        <div id="results"></div>
    </div>
    <script>
        // Загружаем навигационное меню из файла navbar.html
        document.addEventListener("DOMContentLoaded", function() {
            fetch("partials/navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                    initializeMobileMenu(); // Инициализация мобильного меню
                });

            // Инициализация мобильного меню
            function initializeMobileMenu() {
                const mobileMenu = document.getElementById('mobile-menu');
                const navbarMenu = document.querySelector('.navbar-menu');

                if (mobileMenu && navbarMenu) {
                    mobileMenu.addEventListener('click', function () {
                        mobileMenu.classList.toggle('is-active');
                        navbarMenu.classList.toggle('active');
                    });
                }
            }
        });
    </script>
    <script src="js/script.js"></script>
        
</body>
</html>
